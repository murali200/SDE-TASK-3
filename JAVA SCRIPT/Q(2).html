<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
        <h3 id="set1Array"></h3>
        <h3 id="set2Array"></h3>
        <h3 id="set3Array"></h3>
        <h3 id="set4Array"></h3>
        <h3 id="set5Array"></h3>
        <h3 id="set6Array"></h3>
        <h3 id="set7Array"></h3>
        <script>
            const cargoHold =["oxygen tanks","space suits", "parrot", "instruction manual", "meal packs", "slinky", "security blanket"];
            document.getElementById("set1Array").innerHTML = cargoHold;
            cargoHold[5]=["space tether"];
            document.getElementById("set2Array").innerHTML = cargoHold;
            document.getElementById("set3Array").innerHTML = cargoHold.pop();
            document.getElementById("set4Array").innerHTML = cargoHold.shift();
            cargoHold.unshift(1138);
            document.getElementById("set5Array").innerHTML = cargoHold;
            cargoHold.push("20 meters");
            document.getElementById("set6Array").innerHTML = cargoHold;
            document.getElementById("set7Array").innerHTML = cargoHold.length;
        </script> 
</body>
</html>
